<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>Signup Form</h1>

    <form class="abc">
        <label class="inp">First Name:</label>
        <input class="inp" type="text">


        <label class="inp">Email Address:</label>
        <input class="inp" type="email">


        <label class="inp">Password:</label>
        <input class="inp" type="password">


        <label class="inp">Birth Date:</label>
        <input class="inp" type="date">


        <label class="inp">Gender:</label>
        <select class="inp">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <button id="button">Submit</button>
    </form>
    <br>
    <h3><a target="_blank" href="./periodic.html">Periodic Table</a></h3>

</body>

</html>
